<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>loop for</title>
</head>
<body>
<p id="count"></p>
<script>
    let i;
    let text = "";
    for (i = 0; i < 5; i++) {
        // document.write("codegym" + i + "<br>");
        text += "codegym" + i + "<br>";

        document.getElementById("count").innerHTML = text;
    }


</script>
</body>
</html>
