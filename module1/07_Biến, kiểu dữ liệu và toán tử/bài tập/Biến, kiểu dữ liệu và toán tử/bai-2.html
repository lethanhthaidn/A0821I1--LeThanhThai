<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Nhập độ C</h3>
<input id="num" type="text">
<button onclick="convert()">Chuyển đổi</button>
<h3>Độ F</h3>
<p id="result">0</p>

<script>
    function convert() {
        let inputC;
        inputC = document.getElementById("num").value;
        let C = parseInt(inputC);
        let F = (9 * C) / 5 + 32;
        document.getElementById("result").innerText = F;
    }
</script>
</body>
</html>
