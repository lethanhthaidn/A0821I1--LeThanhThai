<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tính diện tích hình tròn</h1>
<h3>Nhập đường kính hình tròn:</h3>
<input id="num" type="text">
<button onclick="calculate()">Tính toán</button>
<h3>Kết quả:</h3>
<p id="result">0</p>
</body>
<script>
    function calculate() {
        let inputD;
        inputD = document.getElementById("num").value;
        let D = parseInt(inputD);
        const pi = 3.14;
        let S = ((D * D) / 4) * pi;
        document.getElementById("result").innerText = S;
    }
</script>
</html>
