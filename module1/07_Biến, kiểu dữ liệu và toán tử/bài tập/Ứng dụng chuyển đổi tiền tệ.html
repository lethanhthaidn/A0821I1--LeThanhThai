<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
</head>
<body>
<label>Amount</label><input id="num" type="text" placeholder="Nhập số tiền...">
<label>From currency</label>
<select id="from">
    <option value="VND">VietNam</option>
    <option value="USD">USD</option>
</select>
<label>To currency</label>
<select id="to">
    <option value="USD">USD</option>
    <option value="VND">VietNam</option>
</select>
<button onclick="convert()">Chuyển đổi</button>
<h4>Kết quả</h4>
<p id="result">0</p>
<script>
    function convert() {
        let inputAmount;
        let inputFrom;
        let inputTo;
        let result;
        inputAmount = document.getElementById("num").value;

        inputFrom = document.getElementById("from").value;
        inputTo = document.getElementById("to").value;

        if (inputFrom === "VND" && inputTo === "USD") {
            result = inputAmount / 23000
        } else if (inputFrom === "USD" && inputTo === "VND") {
            result = inputAmount * 23000
        } else {
            result = inputAmount
        }
        document.getElementById("result").innerText = result;
    }
</script>
</body>
</html>
