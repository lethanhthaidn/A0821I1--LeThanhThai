<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="num" style="font-weight: bold">Nhập số tại đây</label><br><br>
<input type="text" placeholder="Nhập số" id="num">
<button type="button" onclick="add()">Add</button>
<button type="button" onclick="dis()">Dislay</button>
<h3 id="result">Kết quả</h3>
<script>
    let x = 0
    let arr = Array()
    function add() {
        arr[x] = document.getElementById("num").value;
        alert("Element: " + arr[x] + " Added at index " + x);
        x++;
    }
    function dis() {
        let e = "<hr/>";
        for (let i = 0; i < arr.length; i++) {
            e += "Element " + i + " = " + arr[i] + "<br/>";
        }
        document.getElementById("result").innerHTML ="Kết quả : " + "<br>" +  e;
    }
</script>
</body>
</html>
