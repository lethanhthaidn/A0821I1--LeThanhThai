<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let x = [-3, 5, 1, 3, 2, 10];
  let y = 0;
  let z = x.length -1;
  while (y < z) {
    let b = x[y];
    x[y] = x[z];
    x[z] = b;
    y++;
    z--;
  }
  document.write(x + "")
</script>
</body>
</html>
