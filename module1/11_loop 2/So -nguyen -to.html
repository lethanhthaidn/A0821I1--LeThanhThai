<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>So nguyen to</title>
</head>
<body>
<script>
    let n = parseInt(prompt("nhap so luong so nguyen to can in ra"));
    let result = 0;
    let count = 0;
    let check = true;
    for (let i = 2; i <= 100; i++) {
        for (let j = 2; j <= i / 2; j++) {
            if (i % j === 0) {
                check = false;
                if (check === false) break;
            }
        }
        if (check === true) {
            result = result + i + " ";
            count++;
            if (count === n) break;
        }
        check = true

    }
    alert(result);

</script>
</body>
</html>
