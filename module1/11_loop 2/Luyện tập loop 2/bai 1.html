<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let num = parseInt(prompt("Nhấp số lượng Fibonacci cần in"));
  let a = 0;
  let b = 1;
  let c = 0;
  document.write("Dãy số Fibonacci là : ")
  for (let i = 0; i <= num;i++) {
    c = a + b;
    a = b;
    b = c;
    document.write(c + " ")
  }
</script>
</body>
</html>
