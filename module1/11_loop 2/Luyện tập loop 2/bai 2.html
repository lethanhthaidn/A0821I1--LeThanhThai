<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>giai thừa</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Nhập só cần in giai thừa !!!"));
    let result = 1;
    for (let i = 1 ; i <= num ; i++) {
        result *= i  ;
    }
    document.write("Giai thừa của " + num + " là " + result)
</script>
</body>
</html>
