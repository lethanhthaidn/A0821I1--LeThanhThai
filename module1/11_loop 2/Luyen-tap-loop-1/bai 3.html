<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dãy fibonacci</title>
</head>
<body>
<script>
    let q = 0
    let e = 1
    let r = 0

    document.write("20 số đầu tiên dãy Fibonacci : ");
    for (let i = 0; i <= 20; i++) {
        r = q + e;
        q = e;
        e = r;

        document.write( r + " ");
    }
</script>
</body>
</html>
