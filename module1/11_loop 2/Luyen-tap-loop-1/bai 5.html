<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let q = 0
    let e = 1
    let r = 0

    for (let i = 0; i <= 20; i++) {
        r = q + e;
        q = e;
        e = r;
        document.write(r + " ");
        if (r % 5 === 0) {

            document.write("<br>" + "Số đầu tiên chia hết cho 5 là : " + r);
            break;

        }

    }
</script>
</body>
</html>
