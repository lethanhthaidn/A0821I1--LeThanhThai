<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label><b>Nhập nhiệt độ F :</b>
    <input type="number" placeholder="Nhiệt độ F" oninput="convert(this.value)" onchange="convert(this.value)">
</label>
<h3 id="result">Kết quả</h3>
<script>
    let result
    function convert(number) {
        number= parseFloat(number)
        result = (number-32) / 1.8;
        document.getElementById("result").innerText ="Kết quả : " + result;
    }
</script>
</body>
</html>
