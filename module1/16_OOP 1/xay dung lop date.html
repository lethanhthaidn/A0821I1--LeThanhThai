<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class MyDate {
        constructor(day,month,year) {
            this.day = day;
            this.month = month;
            this.year=year;
        }
        getday(){
            return this.day;
        }
        getmonth(){
            return this.month;
        }
        getyear(){
            return this.year;
        }
        setday(newDay){
            this.day = newDay;
        }
        setmonth(newMonth){
            this.month = newMonth;
        }
        setyear(newYear){
            this.year = newYear;
        }
    }
    let date = new MyDate(10,10,2021);
    document.write(date.getday() + " ");
    document.write(date.getmonth() + " ");
    document.write(date.getyear() + "<br>");
    date.setday("11");
    date.setmonth("10");
    date.setyear("2021");
    document.write(date.getday() + " ");
    document.write(date.getmonth()+ " ");
    document.write(date.getyear());
</script>
</body>
</html>
