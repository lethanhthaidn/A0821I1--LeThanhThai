<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>Giai thừa của: <input id="number" type="number" oninput="calculate()"> là: <span id="result"></span></label>
<script>

    function calculate() {
        let num = parseInt(document.getElementById("number").value);
        let plus = 1;
        for (let i = 1; i <= num; i++) {
            plus = plus * i;

        }
        document.getElementById("result").innerHTML = plus;
    }
</script>
</body>
</html>
