<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập sô lượng phần tử !!!"));
    let arr = Array(a);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = prompt("Kí tự [" + (i + 1) + "]= ");
    }
    document.write("Mảng kí tự vừa nhập là : " + arr + "<br>");
    let b = prompt("Nhập kí tự bất kì !!!");

    function check(b) {
        let count = 0
        for (let i = 0; i < arr.length; i++) {
            if (b === arr[i]) {
                count++;
            }
        }
        if (count === 0) {
            return -1;
        } else {
            return count;
        }
    }
    document.write("Kí tự bất kì là : " + b + "" + "<br>");
    document.write("Số lần xuất hiện của : " + b + " là " +check(b) + "");
</script>
</body>
</html>
