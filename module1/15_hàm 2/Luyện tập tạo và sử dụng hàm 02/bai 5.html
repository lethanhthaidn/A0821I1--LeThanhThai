<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="min()">click</button>
<script>

    function min() {
    let a = parseInt(prompt("nhập số bất kỳ"));
    let b = parseInt(prompt("nhập số bất kỳ"));
    let c = parseInt(prompt("nhập số bất kỳ"));
    if (a > b) {
        alert(b + ": is min");
    } else if (b > c) {
        alert(c+ ": is min")
    } else {
        alert(a + ": is min")
    }

    }
</script>
</body>
</html>
