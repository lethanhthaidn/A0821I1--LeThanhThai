<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="total()">click</button>
<script>
    function total() {
        let a = parseInt(prompt("nhap so a"));
        let b = parseInt(prompt("nhap so b"));
        let c;
        if (a > b) {
            alert("a lớn hơn b")
        } else {
            c = a + b;
            alert(c);
        }
    }
</script>
</body>
</html>
