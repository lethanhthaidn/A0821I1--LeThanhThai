<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let h = parseInt(prompt("nhap chieu cao tam giac:"));
    for (let i=0;i<=h;i++){
        for (let j=0;j<=i;j++) {
            if (i === 0 || i === h || j === 0 || j === i) {
                document.write("*");
            } else {
                document.write("&ensp;");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
