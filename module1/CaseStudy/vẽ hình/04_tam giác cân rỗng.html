<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let h = parseInt(prompt("nhap chieu cao h:"));
    for (let i=0;i<=h;i++) {
        for (let j = h; j > i; j--) {
            document.write("&ensp;");
        }
        for (let k = 0; k <= i; k++) {
            if (i===0||i===h||k===0) {

                document.write("*");
            }else {
                document.write("&ensp;");
            }
        }
        for (let l=1;l<=i;l++){
            if (i===h||l===i){
                document.write("*");
            }else {
                document.write("&ensp;")
            }
        }

        document.write("<br>");
    }
</script>
</body>
</html>
