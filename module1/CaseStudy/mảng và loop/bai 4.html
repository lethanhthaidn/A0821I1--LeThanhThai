<script>

    let arr = ["Không", "một", "hai", "ba", "bốn", "năm", "sáu", "bảy", "tám", "chín"];
    let input = (prompt("Nhập số !!!"));
    let index = 0
    document.write(input + " là  ")

        document.write(arr[index] + " ")
    }


</script>
