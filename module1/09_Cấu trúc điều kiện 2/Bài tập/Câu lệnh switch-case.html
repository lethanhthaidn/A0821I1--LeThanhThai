<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>2021</h3>
<label>Nhập Tháng</label><input id="num" type="text">
<button onclick="convert()">Tính số ngày</button>
<p id="result">...</p>

<script>
    function convert() {
        let month = parseInt(document.getElementById("num").value);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").innerText = "Tháng này có 31 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("result").innerText = "Tháng này có 30 ngày";
                break;
            case 2:
                document.getElementById("result").innerText = "Tháng này có 28 hoặc 29 ngày";
                break;
            default:
                document.getElementById("result").innerText = "This is not a month. Please try again!";

        }
    }

</script>
</body>
</html>
