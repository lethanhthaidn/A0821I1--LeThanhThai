<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight = parseInt(prompt("What is your weight?"));
    let height = parseInt(prompt("What is your height?"));
    let bmi = weight / ((height / 100) ^ 2);
    if (bmi < 18.5) {
        alert("Underweight");
    } else if (18.5 <= bmi < 25) {
        alert("Nomal");
    } else if (25 <= bmi < 30) {
        alert("Overweight");
    } else {
        alert("Obese");
    }
</script>
</body>
</html>
