<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ball Control</title>
</head>
<body onload="docReady()">
<img id="ball" src="ball.jpg" style="position: absolute; left: 0; top: 0;" height="100" width="100">
<script>
    function upPressed() {
        let element = document.getElementById("ball");
        element.style.top = parseInt(element.style.top) - 5 + "px";
    }

    function downPressed() {
        let element = document.getElementById("ball");
        element.style.top = parseInt(element.style.top) + 5 + "px";
    }

    function leftPressed() {
        let element = document.getElementById("ball");
        element.style.left = parseInt(element.style.top) - 5 + "px";
    }

    function rightPressed() {
        let element = document.getElementById("ball");
        element.style.left = parseInt(element.style.left) + 5 + "px";
    }

    function moveSelect(evt) {
        switch (evt.keyCode) {
            case 37:
                leftPressed();
                break;
            case 39:
                rightPressed();
                break;
            case 38:
                upPressed();
                break;
            case 40:
                downPressed();
                break;
        }
    }

    function docReady() {
        window.addEventListener("keydown", moveSelect);
    }
</script>

</body>
</html>
