<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let num = prompt("Nhập số phần tử : ");
  let str = num.toString();
  let result = [];
  for (let i = 0; i < str.length; i++) {
    if ((str[i] % 2 === 0) && (str[i - 1] % 2===0)) {
      result.push("-", str[i]);

    } else {
      result.push(str[i]);
    }
  }
  document.write(result.join(""));
</script>
</body>
</html>
