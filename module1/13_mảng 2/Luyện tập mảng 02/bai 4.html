<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = "Le Thanh Thai"
    let arr = str.split(" ");
    console.log(arr)
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === "") {
            arr.splice(i, 1);
            i--;
        }
    }
    document.write(arr + "<br>");
    document.write("Số từ trong chuỗi : " + arr.length);

</script>
</body>
</html>
