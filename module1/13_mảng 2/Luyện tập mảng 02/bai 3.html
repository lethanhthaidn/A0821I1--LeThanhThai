<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số lượng kí tự !!!"));
    let arr = Array(a);
    let result = [];
    let count = 0
    for (let i = 0 ; i<arr.length;i++) {
        arr[i] = prompt("[Kí tự][" + (i + 1) + "]= ");
        if (arr[i] >= 1 && arr[i] <=9) {
            result[count] = arr[i];
            count++;
        }
    }
    document.write("Dãy kí tự vừa nhập" + arr + "<br>");
    document.write("Kích thước của mảng là : " + arr.length + "<br>");
    document.write("Các kí tự số trong mảng : " + result);
</script>
</body>
</html>
