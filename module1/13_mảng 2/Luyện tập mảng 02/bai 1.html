<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [[1, 2, 3, 4], [5, 6, 7, 8], [10, 20, 30, 40], [50, 60, 70, 80]];
    for ( let i in arr) {
        document.write("row : " + i + "<br>");
        for (let j in arr[i]) {
            document.write(" * " +arr[i][j] + "<br>");
        }
    }
</script>
</body>
</html>
