<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = Array();
    let result1 = [];
    let result2 = [];
    let result3 = [];
    let result4 = [];
    let count1 = 0;
    let count2 = 0;
    let count3 = 0;
    let count4 = 0;
    for (let i = 0; i < 10; i++) {
        value[i] = parseInt(prompt("Nhập số : [" + (i + 1) + "]= "));
        if (value[i] < 10) {
            result1[count1] = value[i];
            count1++;
        } else {
            result2[count2] = value[i];
            count2++;
        }
    }
    for (let i = 0; i < result1.length; i++) {
        if (result1[i] !== result1[i + 1]) {
            result3[count3] = result1[i];
            count3++;

        }
        if (result2[i] !== result2[i + 1]) {
            result4[count4] = result2[i];
            count4++
        }
    }
    document.write("Các số nhỏ hơn 10 : " + result3.sort() + "<br>" + "Các số lớn hơn 10 : " + result4.sort());
</script>
</body>
</html>
