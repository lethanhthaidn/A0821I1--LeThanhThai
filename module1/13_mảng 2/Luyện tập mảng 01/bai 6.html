<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let value;
  do {
    value = parseInt(prompt("Nhấp số lượng phần tử !!!"))
  } while (value > 10);
  let arr = Array(value)
  for (let i = 0; i < arr.length; i++) {
    arr[i] = parseInt(prompt("Nhập số : [" + (i + 1) + "]= "));
  }
  let v = parseInt(prompt("Nhập số [" + "V" + "] :"));
  let check = false
  for (let i = 0; i < arr.length; i++) {
    if (v === arr[i]) {
      check = true
      document.write("V is in array !!!");
      break;
    }
  }
  if ( check === false) {
    document.write("V is not in array !!!");
  }

</script>
</body>
</html>
